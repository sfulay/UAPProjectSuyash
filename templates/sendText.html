<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Simple Web Audio Recorder</title>
        <link rel="stylesheet" href="../static/css/sendText.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <body>
        <p id='text'></p>
    <ul id="contacts">
        {% for thing in listOfContacts%}

        {% endfor %}
    </ul>

    <script src="../static/js/audioNew.js"></script>

    </body>
