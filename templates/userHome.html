<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Flask Bucket List App</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/userhome.css" rel="stylesheet">

    <script src="../static/js/jquery/jquery.js"></script>

 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/logout">Logout</a>

                    </li>
                    <li role="presentation" class="active"><a href="/showUpload">Upload</a> </li>
                    <li role="presentation" class="active"><a href="/recordTraining">Upload</a> </li>

                </ul>
            </nav>
            <h3 class="text-muted">Python Flask App</h3>
        </div>
 
        <div class="jumbotron">
            <h1>Characters to Train</h1>

            <ul id='lettersNeeded'>
                {% for thing in lettersNeeded%}
                <a class="btn btn-primary" href="/showInput" role="button">{{thing}}</a>
                {% endfor %}

                <a class="btn btn-primary" href="/showInput" role="button">{{_username}}</a>

            </ul>  

    
        </div>



 
 
        <footer class="footer">
            <p>&copy; Company 2015</p>
        </footer>
 
    </div>
</body>
 
</html
